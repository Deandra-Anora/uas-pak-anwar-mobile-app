<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan - Dea's Shoes</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0d6efd" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-light sticky-top shadow-sm">
      <div class="container-fluid">
        <button
          class="btn btn-link"
          onclick="window.location.href='index.html'"
        >
          <i data-lucide="arrow-left"></i>
        </button>
        <span class="navbar-brand mb-0 h1 mx-auto">Pengaturan</span>
        <div style="width: 40px"></div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Tampilan</h5>
          <div class="d-flex justify-content-between align-items-center">
            <span>Dark Mode</span>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="darkModeSwitch"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Tentang</h5>
          <p class="mb-2"><strong>Version:</strong> 1.0.0</p>
          <p class="mb-0"><strong>Developer:</strong> Dea's Shoes Team</p>
        </div>
      </div>

      <button class="btn btn-outline-danger w-100" onclick="clearAllData()">
        <i data-lucide="trash-2" class="me-2"></i>
        Hapus Semua Data
      </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="btn-nav" onclick="window.location.href='index.html'">
        <i data-lucide="home"></i>
        <span>Home</span>
      </button>
      <button class="btn-nav" onclick="window.location.href='cart.html'">
        <i data-lucide="shopping-cart"></i>
        <span>Cart</span>
      </button>
      <button
        class="btn-nav active"
        onclick="window.location.href='settings.html'"
      >
        <i data-lucide="settings"></i>
        <span>Settings</span>
      </button>
    </nav>

    <script src="script.js"></script>
    <script>
      const darkModeSwitch = document.getElementById("darkModeSwitch");

      // Load theme
      if (localStorage.getItem("ss_theme") === "dark") {
        darkModeSwitch.checked = true;
      }

      darkModeSwitch.addEventListener("change", function () {
        if (this.checked) {
          document.body.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("ss_theme", "dark");
        } else {
          document.body.removeAttribute("data-bs-theme");
          localStorage.setItem("ss_theme", "light");
        }
      });

      function clearAllData() {
        if (confirm("Yakin ingin menghapus semua data?")) {
          localStorage.clear();
          sessionStorage.clear();
          alert("Semua data telah dihapus");
          window.location.href = "index.html";
        }
      }

      lucide.createIcons();
    </script>
  </body>
</html>
