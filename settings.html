<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Dea's Shoes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="main-navbar">
      <div class="container-fluid">
        <div class="navbar-content">
          <a href="index.html" class="brand-logo">Dea's Shoes</a>
          <div class="nav-menu">
            <a href="index.html#hero" class="nav-link">SHOP</a>
            <a href="index.html#special" class="nav-link">SPECIAL'S</a>
            <a href="index.html#products" class="nav-link">PRODUCTS</a>
            <a href="cart.html" class="nav-link">CART</a>
            <a href="settings.html" class="nav-link">SETTINGS</a>
          </div>
          <div class="nav-icons">
            <button class="icon-btn" onclick="window.location.href='cart.html'">
              <i data-lucide="shopping-bag"></i>
              <span class="cart-count" id="cart-badge">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg py-5">
      <h1 class="page-title">Settings</h1>

      <div class="settings-card">
        <h3>About</h3>
        <p><strong>Version:</strong> 1.0.0</p>
        <p><strong>Developer:</strong> Dea's Shoes Team</p>
      </div>

      <button class="btn-danger-custom" onclick="clearAllData()">
        <i data-lucide="trash-2"></i>
        Clear All Data
      </button>
    </div>

    <script src="script.js"></script>
    <script>
      const darkModeSwitch = document.getElementById("darkModeSwitch");

      if (localStorage.getItem("ss_theme") === "dark") {
        darkModeSwitch.checked = true;
        document.body.setAttribute("data-theme", "dark");
      }

      darkModeSwitch.addEventListener("change", function () {
        if (this.checked) {
          document.body.setAttribute("data-theme", "dark");
          localStorage.setItem("ss_theme", "dark");
        } else {
          document.body.removeAttribute("data-theme");
          localStorage.setItem("ss_theme", "light");
        }
      });

      function clearAllData() {
        if (confirm("Are you sure you want to clear all data?")) {
          localStorage.clear();
          sessionStorage.clear();
          alert("All data has been cleared");
          window.location.href = "index.html";
        }
      }

      lucide.createIcons();
    </script>
  </body>
</html>
