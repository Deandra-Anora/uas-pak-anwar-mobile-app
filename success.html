<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success - Dea's Shoes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="success-page">
      <div class="success-container">
        <i data-lucide="check-circle" class="success-icon"></i>
        <h1>Order Successful!</h1>
        <p>Thank you for your purchase</p>
        <div class="success-amount" id="payment-amount">Rp 0</div>
        <p class="success-message">Your order is being processed</p>
        <button class="btn-primary-custom" onclick="backToHome()">
          Back to Home
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const amount = sessionStorage.getItem("ss_payment_amount") || "0";
      document.getElementById("payment-amount").textContent =
        "Rp " + parseInt(amount).toLocaleString("id-ID");

      function backToHome() {
        localStorage.removeItem("ss_cart");
        sessionStorage.removeItem("ss_payment_amount");
        window.location.href = "index.html";
      }

      lucide.createIcons();
    </script>
  </body>
</html>
