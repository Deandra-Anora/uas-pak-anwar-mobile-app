<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Dea's Shoes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="main-navbar">
      <div class="container-fluid">
        <div class="navbar-content">
          <a href="index.html" class="brand-logo">Dea's Shoes</a>
          <div class="nav-menu">
            <a href="index.html#hero" class="nav-link">SHOP</a>
            <a href="index.html#special" class="nav-link">SPECIAL'S</a>
            <a href="index.html#products" class="nav-link">PRODUCTS</a>
            <a href="/cart.html" class="nav-link">CART</a>
            <a href="/settings.html" class="nav-link">SETTINGS</a>
          </div>
          <div class="nav-icons">
            <button class="icon-btn" onclick="window.location.href='cart.html'">
              <i data-lucide="shopping-bag"></i>
              <span class="cart-count" id="cart-badge">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart Content -->
    <div class="cart-page">
      <div class="container-lg py-5">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="row mt-4">
          <div class="col-lg-8">
            <div id="cart-items-container">
              <!-- Cart items will be rendered here -->
            </div>

            <div id="empty-cart" class="empty-state" style="display: none">
              <i
                data-lucide="shopping-bag"
                style="width: 80px; height: 80px; stroke: #ccc"
              ></i>
              <h3>Your cart is empty</h3>
              <p>Add some products to get started</p>
              <a href="index.html" class="btn-primary-custom"
                >Continue Shopping</a
              >
            </div>
          </div>

          <div class="col-lg-4">
            <div
              class="cart-summary-box"
              id="cart-summary"
              style="display: none"
            >
              <h3>Order Summary</h3>
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">Rp 0</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span>FREE</span>
              </div>
              <div class="summary-row total">
                <span>Total</span>
                <span id="total">Rp 0</span>
              </div>
              <button class="btn-checkout" onclick="checkout()">
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
