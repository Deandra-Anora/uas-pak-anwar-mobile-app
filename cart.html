<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - Dea's Shoes</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-link" onclick="window.location.href='index.html'">
        <i data-lucide="arrow-left"></i>
      </button>
      <span class="navbar-brand mb-0 h1 mx-auto">Keranjang</span>
      <div style="width: 40px;"></div>
    </div>
  </nav>

  <!-- Cart Items -->
  <div class="container my-4">
    <div id="cart-items"></div>
    
    <!-- Empty Cart Message -->
    <div id="empty-cart" class="text-center py-5" style="display: none;">
      <i data-lucide="shopping-cart" style="width: 64px; height: 64px;" class="text-muted mb-3"></i>
      <h5 class="text-muted">Keranjang Kosong</h5>
      <button class="btn btn-primary mt-3" onclick="window.location.href='index.html'">
        Belanja Sekarang
      </button>
    </div>

    <!-- Cart Summary -->
    <div id="cart-summary" class="card mt-4 mb-5" style="display: none;">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span id="subtotal">Rp 0</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span class="fw-bold">Total</span>
          <span class="fw-bold fs-5" id="total">Rp 0</span>
        </div>
        <button class="btn btn-primary w-100" onclick="checkout()">
          Bayar Sekarang
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="btn-nav" onclick="window.location.href='index.html'">
      <i data-lucide="home"></i>
      <span>Home</span>
    </button>
    <button class="btn-nav active" onclick="window.location.href='cart.html'">
      <i data-lucide="shopping-cart"></i>
      <span>Cart</span>
    </button>
    <button class="btn-nav" onclick="window.location.href='settings.html'">
      <i data-lucide="settings"></i>
      <span>Settings</span>
    </button>
  </nav>

  <script src="script.js"></script>
  <script src="cart.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
