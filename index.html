<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dea's Shoes - Toko Sepatu Online</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0d6efd" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-light sticky-top shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <img src="./icon-512.png" alt="Shoes" width="48" />
          Dea's Shoes</span
        >
        <div class="d-flex align-items-center gap-3">
          <button
            class="btn btn-link position-relative"
            onclick="window.location.href='cart.html'"
          >
            <i data-lucide="shopping-cart" class="text-dark"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="cart-badge"
            >
              0
            </span>
          </button>
          <button class="btn btn-link" id="themeToggle">
            <i data-lucide="moon" id="theme-icon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Product Grid -->
    <div class="container my-4">
      <div class="row row-cols-2 row-cols-md-4 g-3" id="product-list"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button
        class="btn-nav active"
        onclick="window.location.href='index.html'"
      >
        <i data-lucide="home"></i>
        <span>Home</span>
      </button>
      <button class="btn-nav" onclick="window.location.href='cart.html'">
        <i data-lucide="shopping-cart"></i>
        <span>Cart</span>
      </button>
      <button class="btn-nav" onclick="window.location.href='settings.html'">
        <i data-lucide="settings"></i>
        <span>Settings</span>
      </button>
    </nav>

    <!-- Floating Install Button -->
    <button id="installBtn" class="pwa-install-btn" style="display: none">
      <i data-lucide="download"></i>
    </button>

    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
